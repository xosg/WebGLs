<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbiting Orbs</title>
  <style>
    html, body { margin:0; height:100%; background:#0a0d12; }
    canvas { display:block; width:100vw; height:100vh; }
  </style>
  </head>
  <body>
  <canvas id="orbs"></canvas>

  <script id="vs" type="x-shader/x-vertex">
    attribute vec3 position; attribute vec2 uv; varying vec2 vUv;
    void main(){ vUv = uv; gl_Position = vec4(position,1.0); }
  </script>

  <script id="fs" type="x-shader/x-fragment">
    #ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
    #else
    precision mediump float;
    #endif
    varying vec2 vUv; uniform vec2 resolution; uniform float time;

    void main(){
      vec2 p = vUv*2.0 - 1.0; p.x *= resolution.x / max(resolution.y, 1.0);
      float tw = mod(time, 628.3185307); // wrapped time

      // Sum of soft orbs orbiting the center
      float f = 0.0; 
      for(int i=0;i<5;i++){
        float fi = float(i);
        float a = tw*(0.25+0.07*fi) + fi*1.2566371; // different speeds & phase
        float r = 0.30 + 0.10*fi;                   // radii
        vec2 c = vec2(cos(a), sin(a)) * r;
        vec2 d = p - c; float d2 = dot(d,d);
        f += exp(-12.0*d2);
      }

      // Color: cool background + spectral tint by angle
      float ang = atan(p.y, p.x);
      vec3 base = mix(vec3(0.06,0.08,0.12), vec3(0.10,0.12,0.18), smoothstep(-0.6, 0.8, p.y));
      vec3 tint = 0.5 + 0.5*cos(vec3(0.0, 2.0, 4.0) + ang + f*1.7);
      vec3 col = base + f*vec3(0.8,0.9,1.2);
      col = mix(col, tint, clamp(f*0.7, 0.0, 1.0));

      // Gentle bloom and vignette
      col += f*0.15;
      float ar = resolution.x / max(resolution.y, 1.0);
      vec2 q = (vUv - 0.5) * vec2(ar, 1.0);
      col *= mix(0.86, 1.0, 1.0 - smoothstep(0.55, 1.05, length(q)));

      gl_FragColor = vec4(col, 1.0);
    }
  </script>

  <script>
    const canvas = document.getElementById('orbs');
    const gl = canvas.getContext('webgl');
    if(!gl){ alert('WebGL not supported'); throw new Error('WebGL not supported'); }

    function createShader(type, source){ const s=gl.createShader(type); gl.shaderSource(s, source); gl.compileShader(s); if(!gl.getShaderParameter(s, gl.COMPILE_STATUS)) throw new Error(gl.getShaderInfoLog(s)); return s; }
    const vs = createShader(gl.VERTEX_SHADER, document.getElementById('vs').textContent);
    const fs = createShader(gl.FRAGMENT_SHADER, document.getElementById('fs').textContent);
    const program = gl.createProgram(); gl.attachShader(program, vs); gl.attachShader(program, fs); gl.linkProgram(program);
    if(!gl.getProgramParameter(program, gl.LINK_STATUS)){ throw new Error(gl.getProgramInfoLog(program)); }

    const pos = new Float32Array([-1,-1,0, 1,-1,0, -1,1,0, 1,1,0]);
    const uv  = new Float32Array([0,0, 1,0, 0,1, 1,1]);
    const pb = gl.createBuffer(); gl.bindBuffer(gl.ARRAY_BUFFER, pb); gl.bufferData(gl.ARRAY_BUFFER, pos, gl.STATIC_DRAW);
    const ub = gl.createBuffer(); gl.bindBuffer(gl.ARRAY_BUFFER, ub); gl.bufferData(gl.ARRAY_BUFFER, uv, gl.STATIC_DRAW);

    const aPos = gl.getAttribLocation(program,'position');
    const aUv  = gl.getAttribLocation(program,'uv');
    const uTime= gl.getUniformLocation(program,'time');
    const uRes = gl.getUniformLocation(program,'resolution');

    function resize(){
      const dpr = Math.min(window.devicePixelRatio||1, 1.5);
      const w = Math.floor(window.innerWidth*dpr), h = Math.floor(window.innerHeight*dpr);
      canvas.width=w; canvas.height=h; canvas.style.width=window.innerWidth+'px'; canvas.style.height=window.innerHeight+'px';
      gl.viewport(0,0,w,h);
    }
    window.addEventListener('resize', resize); resize();

    let start = performance.now();
    function render(now){
      const t=(now-start)*0.001;
      gl.clearColor(0.06,0.08,0.12,1.0); gl.clear(gl.COLOR_BUFFER_BIT);
      gl.useProgram(program);
      gl.uniform1f(uTime,t); gl.uniform2f(uRes, canvas.width, canvas.height);
      gl.bindBuffer(gl.ARRAY_BUFFER, pb); gl.enableVertexAttribArray(aPos); gl.vertexAttribPointer(aPos,3,gl.FLOAT,false,0,0);
      gl.bindBuffer(gl.ARRAY_BUFFER, ub); gl.enableVertexAttribArray(aUv); gl.vertexAttribPointer(aUv,2,gl.FLOAT,false,0,0);
      gl.drawArrays(gl.TRIANGLE_STRIP,0,4); requestAnimationFrame(render);
    }
    requestAnimationFrame(render);
  </script>
  </body>
  </html>
