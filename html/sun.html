<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a simple sun</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas></canvas>

    <script>

        const canvas = document.querySelector('canvas');
        const gl = canvas.getContext('webgl');


        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);

        const iRes = `vec2(${innerWidth}, ${innerHeight})`

        // Convert from [-1,1] to [-width, width]
        const vsSource = `
            attribute   vec2    UV   ;
            varying     vec2    uv   ;
            void main() {
                uv = UV * ${iRes} / 2.0 ;
                gl_Position = vec4(UV, 0.0, 1.0);
            }
        `;

        const baseR = (Math.min(innerWidth, innerHeight) / 4).toFixed(1)

        const fsSource = `
            precision   highp   float   ;
            varying     vec2    uv      ;
            uniform     float   iTime   ;

            void main() {
                 float  angle = atan(uv.y, uv.x);
                 float   wave = 0.5 + 0.5 * sin(iTime * 2.0);
                 float flower = 0.4 * ${baseR} * cos(20.0 * angle);
                 float radius = ${baseR} + wave * flower;
                 float  alpha = step(length(uv), radius);
                 gl_FragColor = alpha * vec4(1, 0, 0, 1);
            }
        `;


        function compileShader(source, type) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            return shader;
        }

        const vertexShader = compileShader(vsSource, gl.VERTEX_SHADER);
        const fragmentShader = compileShader(fsSource, gl.FRAGMENT_SHADER);

        // Create shader program
        const shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        gl.useProgram(shaderProgram);

        // Set up vertex buffers for a full-screen quad
        const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
        const vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const UV = gl.getAttribLocation(shaderProgram, "UV");
        gl.enableVertexAttribArray(UV);
        gl.vertexAttribPointer(UV, 2, gl.FLOAT, false, 0, 0);

        const iTimeLocation = gl.getUniformLocation(shaderProgram, "iTime");

        // Animation loop
        function render(time) {
            time *= 0.001;  // Convert to seconds

            gl.uniform1f(iTimeLocation, time);

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    </script>
</body>

</html>
