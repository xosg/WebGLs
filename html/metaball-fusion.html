<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metaball Fusion</title>
  <style>
    html, body { margin:0; height:100%; background:#05060a; }
    canvas { display:block; width:100vw; height:100vh; }
  </style>

  <script id="vs" type="x-shader/x-vertex">
    attribute vec3 position; attribute vec2 uv; varying vec2 vUv;
    void main(){ vUv = uv; gl_Position = vec4(position,1.0); }
  </script>

  <script id="fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec2 vUv; uniform vec2 resolution; uniform float time;

    // Simple moving metaballs: sum of inverse-squared distances
    float field(vec2 p){
      float t = time;
      vec2 c1 = 0.6*vec2(cos(t*0.9),  sin(t*0.7));
      vec2 c2 = 0.7*vec2(sin(t*0.6+1.0), cos(t*0.8));
      vec2 c3 = 0.8*vec2(sin(t*0.5-0.8), sin(t*0.9+2.1));
      float r1 = 0.32, r2 = 0.28, r3 = 0.24;
      float f = r1*r1/ dot(p-c1,p-c1) + r2*r2/ dot(p-c2,p-c2) + r3*r3/ dot(p-c3,p-c3);
      return f;
    }

    void main(){
      vec2 p = vUv*2.0 - 1.0; p.x *= resolution.x / max(resolution.y, 1.0);
      p *= 0.9; // fit nicely on screen
      
      float f = field(p);
      // soft threshold around iso-value to create smooth edges
      float edge = smoothstep(1.0, 1.2, f) - smoothstep(1.2, 1.4, f);
      float fill = smoothstep(1.1, 1.6, f);

      // neon look with rim highlight
      vec3 base = mix(vec3(0.03,0.08,0.15), vec3(0.10,0.75,1.0), fill);
      vec3 rim  = vec3(1.0,0.9,1.0) * pow(edge, 1.5);
      vec3 col = base + rim * 1.6;

      // tiny sheen lines via a single sinusoidal mod
      float sheen = 0.05 * sin(10.0*p.x + 7.0*p.y + time*1.2);
      col += sheen * fill;

      gl_FragColor = vec4(col, 1.0);
    }
  </script>
</head>
<body>
  <canvas id="metaballs"></canvas>
  <script>
    const canvas = document.getElementById('metaballs');
    const gl = canvas.getContext('webgl');
    if(!gl){ alert('WebGL not supported'); throw new Error('WebGL not supported'); }

    function createShader(type, source){
      const s = gl.createShader(type);
      gl.shaderSource(s, source);
      gl.compileShader(s);
      if(!gl.getShaderParameter(s, gl.COMPILE_STATUS)){
        throw new Error(gl.getShaderInfoLog(s) || 'Shader compile failed');
      }
      return s;
    }

    const vs = createShader(gl.VERTEX_SHADER, document.getElementById('vs').textContent);
    const fs = createShader(gl.FRAGMENT_SHADER, document.getElementById('fs').textContent);
    const program = gl.createProgram();
    gl.attachShader(program, vs); gl.attachShader(program, fs); gl.linkProgram(program);
    if(!gl.getProgramParameter(program, gl.LINK_STATUS)){
      throw new Error(gl.getProgramInfoLog(program) || 'Program link failed');
    }

    const positions = new Float32Array([-1,-1,0, 1,-1,0, -1,1,0, 1,1,0]);
    const uvs = new Float32Array([0,0, 1,0, 0,1, 1,1]);

    const posBuf = gl.createBuffer(); gl.bindBuffer(gl.ARRAY_BUFFER, posBuf); gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
    const uvBuf  = gl.createBuffer(); gl.bindBuffer(gl.ARRAY_BUFFER, uvBuf); gl.bufferData(gl.ARRAY_BUFFER, uvs, gl.STATIC_DRAW);

    const aPos = gl.getAttribLocation(program, 'position');
    const aUv  = gl.getAttribLocation(program, 'uv');
    const uRes = gl.getUniformLocation(program, 'resolution');
    const uTim = gl.getUniformLocation(program, 'time');

    function resize(){
      const dpr = Math.min(window.devicePixelRatio || 1, 1.0);
      const w = Math.floor(window.innerWidth * dpr);
      const h = Math.floor(window.innerHeight * dpr);
      canvas.width = w; canvas.height = h;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      gl.viewport(0,0,w,h);
    }
    window.addEventListener('resize', resize); resize();

    let start = performance.now();
    function render(now){
      const t = (now - start) * 0.001;
      gl.clearColor(0.012,0.016,0.040,1.0); gl.clear(gl.COLOR_BUFFER_BIT);
      gl.useProgram(program);
      gl.uniform2f(uRes, canvas.width, canvas.height);
      gl.uniform1f(uTim, t);
      gl.bindBuffer(gl.ARRAY_BUFFER, posBuf); gl.enableVertexAttribArray(aPos); gl.vertexAttribPointer(aPos,3,gl.FLOAT,false,0,0);
      gl.bindBuffer(gl.ARRAY_BUFFER, uvBuf);  gl.enableVertexAttribArray(aUv);  gl.vertexAttribPointer(aUv,2,gl.FLOAT,false,0,0);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      requestAnimationFrame(render);
    }
    requestAnimationFrame(render);
  </script>
</body>
</html>
