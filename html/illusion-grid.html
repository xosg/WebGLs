<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Illusion Grid​​</title>
  <style>
    html,
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas></canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const gl = canvas.getContext('webgl2');

    let vs =
      `#version 300 es
        in vec4 a_position;
        void main() {
          gl_Position = a_position;
        }
    `

    let fs =
      `#version 300 es
        precision highp float;
        uniform float time;
        out vec4 fragColor;
        #define W(p)  mod(floor(length(p) * ${50 / Math.PI}), 2.)

        void main(){
            vec2 uv = -1.0 + 2.0* gl_FragCoord.xy / vec2(${innerWidth}, ${innerHeight});

            vec2 p1 = vec2(+sin(time*0.7), +sin(time*1.7)) - uv;
            vec2 p2 = vec2(-cos(time*2.0), -sin(time*3.0)) - uv;

            vec4 pink = vec4(1.0, .5, .9, 1.);
            vec4 darkPink = vec4(0.5, 0.1, 0.3, 1.);
            fragColor = W(p1) == W(p2) ? pink : darkPink;
        }
      `

    const vertex = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vertex, vs);
    gl.compileShader(vertex);

    const fragment = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragment, fs);
    gl.compileShader(fragment);

    const program = gl.createProgram();
    gl.attachShader(program, vertex);
    gl.attachShader(program, fragment);
    gl.linkProgram(program);

    const positions = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);

    const posBuf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, posBuf);
    gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

    const aPos = gl.getAttribLocation(program, 'a_position');
    const time = gl.getUniformLocation(program, 'time');

    gl.viewport(0, 0, canvas.width = innerWidth, canvas.height = innerHeight);

    gl.useProgram(program);
    gl.enableVertexAttribArray(aPos);
    gl.vertexAttribPointer(aPos, 2, gl.FLOAT, false, 0, 0);

    function render(now) {
      // now = 300*1.5
      now = now / 1000 / 2;
      gl.uniform1f(time, now);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      requestAnimationFrame(render);
    }
    render(0);
  </script>
</body>

</html>
