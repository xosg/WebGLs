<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plasma</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas></canvas>

    <script>

        const min = Math.min(innerWidth, innerHeight);

        const vertex = `
            attribute vec2 GL_position;
            varying vec2 UV;
            void main() {
                UV = GL_position * vec2(${innerWidth / min}, ${innerHeight / min});
                gl_Position = vec4(GL_position, 0.0, 1.0);
            }
        `;

        const fragment = `
            precision highp float;
            uniform float t;
            varying vec2 UV;

            void main() {                
                float z = sin(t * 0.3) * 0.5 + 1.5;
                vec3 pos = 2.0 * normalize(vec3(UV, z));
                
                float v = 0.0;

                for (int i = 0; i < 6; i++) {
                    pos += vec3(
                        sin(pos.y + t * 1.3),
                        cos(pos.z + t * 1.7),
                        sin(pos.x + t * 1.1)
                    );
                    v += sin(pos.x + t) + cos(pos.y - t) + sin(pos.z + t * 0.5);
                }

                v = sin(v * 0.3);
                vec3 col = 0.5 + 0.5 * cos(vec3(1.8, 2.3, 2.8) * v + t * 0.7);

                col += 0.2 / length(UV * 2.0 + 0.1);

                gl_FragColor = vec4(col, 1.0);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            return program;
        }

        const canvas = document.querySelector("canvas");
        const gl = canvas.getContext("webgl");

        canvas.width = innerWidth;
        canvas.height = innerHeight;
        gl.viewport(0, 0, innerWidth, innerHeight);


        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertex);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragment);
        const program = createProgram(gl, vertexShader, fragmentShader);

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(
            gl.ARRAY_BUFFER,
            new Float32Array([
                -1, -1,
                1, -1,
                -1, 1,
                1, 1
            ]),
            gl.STATIC_DRAW
        );

        const GL_position = gl.getAttribLocation(program, "GL_position");
        gl.enableVertexAttribArray(GL_position);
        gl.vertexAttribPointer(GL_position, 2, gl.FLOAT, false, 0, 0);

        const Time = gl.getUniformLocation(program, "t");

        gl.useProgram(program);

        function render(time) {
            gl.uniform1f(Time, time * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    </script>
</body>

</html>
