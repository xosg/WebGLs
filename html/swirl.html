<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>swirl</title>
  <style>
    html,
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas></canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const gl = canvas.getContext('webgl2');

    let vs =
      `#version 300 es
        in vec4 a_position;
        void main() {
          gl_Position = a_position;
        }
    `

    const min = ~~Math.min(innerWidth, innerHeight)
    const x = innerWidth / min
    const y = innerHeight / min

    let fs =
      `#version 300 es
        precision highp float;
        uniform float time;
        uniform float zigzag;
        out vec4 fragColor;

        void main(){
          vec2 p = 2.0 * gl_FragCoord.xy / ${min}. - vec2(${x}, ${y});
          
          float a = atan(p.y, p.x) * 5.;  
          float w = 0.25 + 3.0 * sin(time + length(p) * 7.) + 6.0 * cos(time + a) / zigzag;
          float x =  w + 0.55;
          
          vec3 col = vec3(0.11, 0.22, 0.902);

          fragColor = vec4(col*w*x, 1.0);
        }
      `

    const vertex = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vertex, vs);
    gl.compileShader(vertex);

    const fragment = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragment, fs);
    gl.compileShader(fragment);

    const program = gl.createProgram();
    gl.attachShader(program, vertex);
    gl.attachShader(program, fragment);
    gl.linkProgram(program);

    const positions = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);

    const posBuf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, posBuf);
    gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

    const aPos = gl.getAttribLocation(program, 'a_position');
    const time = gl.getUniformLocation(program, 'time');
    const zigzag = gl.getUniformLocation(program, 'zigzag');

    gl.viewport(0, 0, canvas.width = innerWidth, canvas.height = innerHeight);

    gl.useProgram(program);
    gl.enableVertexAttribArray(aPos);
    gl.vertexAttribPointer(aPos, 2, gl.FLOAT, false, 0, 0);

    function render(now) {
      // now = 300*1.5
      now = now / 1000 * 1.5;
      gl.uniform1f(time, now);
      const Zigzag = Math.abs((now * 2. % 14) - 7) + .5;
      gl.uniform1f(zigzag, Zigzag);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      requestAnimationFrame(render);
    }
    render(0);
  </script>
</body>

</html>
