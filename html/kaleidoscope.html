<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaleidoscope</title>
  <style>
    html, body { margin: 0; height: 100%; background: #0e141b; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <canvas id="kaleido"></canvas>

  <script type="x-shader/x-vertex" id="vs">
    attribute vec3 position;
    attribute vec2 uv;
    varying vec2 vUv;
    void main(){ vUv = uv; gl_Position = vec4(position, 1.0); }
  </script>

  <script type="x-shader/x-fragment" id="fs">
    #ifdef GL_FRAGMENT_PRECISION_HIGH
    precision highp float;
    #else
    precision mediump float;
    #endif

    varying vec2 vUv;
    uniform vec2 resolution;
    uniform float time;

    // Cosine palette (vivid, rotates hues)
    vec3 palette(float t){
      return 0.5 + 0.5 * cos(6.28318 * (vec3(0.0, 0.33, 0.67) + t));
    }

    mat2 rot(float a){ float c=cos(a), s=sin(a); return mat2(c,-s,s,c); }

    void main(){
      // Normalize to -1..1 with aspect
      vec2 p = vUv*2.0 - 1.0;
      p.x *= resolution.x / resolution.y;

      // Time wrapping for long-run stability
      float tw = mod(time, 628.3185307);

      // Kaleidoscope mirror: fold angle into a wedge, then reflect
  float w = 6.28318530718 / 10.0;       // 10 wedges
      float r = length(p);
      float a = atan(p.y, p.x);
      a = mod(a, w);
      a = abs(a - w*0.5);                   // reflection about wedge center
      vec2 k = vec2(cos(a), sin(a)) * r;    // folded coords

      // Animated source pattern: layered sines + rotation
      vec2 q = k;
  float sa = 0.2 * sin(mod(tw*0.23, 6.28318530718));
  q *= rot(sa);
      q += 0.25 * vec2(
        sin(3.1*q.y + mod(tw*0.9, 6.28318530718)),
        cos(3.7*q.x - mod(tw*1.1, 6.28318530718))
      );

      float bands = sin(8.0*q.x + 6.0*q.y + mod(tw*0.8, 6.28318530718));
      float rings = sin(16.0*r - mod(tw*1.5, 6.28318530718));
      float t = 0.5 + 0.3*bands + 0.2*rings; // 0..1-ish

      vec3 col = palette(t);

      // Add sparkle: starburst from center
      float star = pow(max(0.0, cos(5.0*a)), 8.0) * smoothstep(0.0, 0.4, r);
      col += star * vec3(0.8, 0.9, 1.0);

      // No vignette to keep it bright; slight gamma lift
      col = pow(col, vec3(0.9));

      gl_FragColor = vec4(col, 1.0);
    }
  </script>

  <script>
    const canvas = document.getElementById('kaleido');
    const gl = canvas.getContext('webgl');
    if(!gl){ alert('WebGL not supported'); throw new Error('WebGL not supported'); }

    function createShader(type, source){
      const sh = gl.createShader(type);
      gl.shaderSource(sh, source);
      gl.compileShader(sh);
      if(!gl.getShaderParameter(sh, gl.COMPILE_STATUS)){
        console.error(gl.getShaderInfoLog(sh));
        throw new Error('Shader compile failed');
      }
      return sh;
    }

    const vs = createShader(gl.VERTEX_SHADER, document.getElementById('vs').textContent);
    const fs = createShader(gl.FRAGMENT_SHADER, document.getElementById('fs').textContent);

    const program = gl.createProgram();
    gl.attachShader(program, vs);
    gl.attachShader(program, fs);
    gl.linkProgram(program);
    if(!gl.getProgramParameter(program, gl.LINK_STATUS)){
      console.error(gl.getProgramInfoLog(program));
      throw new Error('Program link failed');
    }

    const positions = new Float32Array([
      -1, -1, 0,
       1, -1, 0,
      -1,  1, 0,
       1,  1, 0,
    ]);
    const uvs = new Float32Array([
      0, 0,
      1, 0,
      0, 1,
      1, 1,
    ]);

    const posBuf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, posBuf);
    gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

    const uvBuf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, uvBuf);
    gl.bufferData(gl.ARRAY_BUFFER, uvs, gl.STATIC_DRAW);

    const aPos = gl.getAttribLocation(program, 'position');
    const aUv  = gl.getAttribLocation(program, 'uv');

    const uTime = gl.getUniformLocation(program, 'time');
    const uRes  = gl.getUniformLocation(program, 'resolution');

    function resize(){
      const dpr = Math.min(window.devicePixelRatio || 1, 1.5);
      const w = Math.floor(window.innerWidth * dpr);
      const h = Math.floor(window.innerHeight * dpr);
      canvas.width = w; canvas.height = h;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      gl.viewport(0, 0, w, h);
    }
    window.addEventListener('resize', resize);
    resize();

    let start = performance.now();
    function render(now){
      const t = (now - start) * 0.001;
      gl.clearColor(0.055, 0.078, 0.106, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);
      gl.uniform1f(uTime, t);
      gl.uniform2f(uRes, canvas.width, canvas.height);

      gl.bindBuffer(gl.ARRAY_BUFFER, posBuf);
      gl.enableVertexAttribArray(aPos);
      gl.vertexAttribPointer(aPos, 3, gl.FLOAT, false, 0, 0);

      gl.bindBuffer(gl.ARRAY_BUFFER, uvBuf);
      gl.enableVertexAttribArray(aUv);
      gl.vertexAttribPointer(aUv, 2, gl.FLOAT, false, 0, 0);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      requestAnimationFrame(render);
    }
    requestAnimationFrame(render);
  </script>
</body>
</html>
