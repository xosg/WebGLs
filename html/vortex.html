<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vortex</title>
  <style>
    html,
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas></canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const gl = canvas.getContext('webgl2');

    let vs =
      `#version 300 es
        in vec4 a_position;
        void main() {
          gl_Position = a_position;
        }
    `

    const ratio = (innerWidth / innerHeight).toFixed(1)
    const max = Math.max(innerWidth, innerHeight).toFixed(1)
    let fs =
      `#version 300 es
        precision highp float;
        uniform float t;
        out vec4 fragColor;
        bool bit(float num, float num_n, float num_kt) {
          float num_t = num + num_kt * t/5.;
          return mod(num_t*num_n, 2.0) < 1.0;
        }
        #define R vec2(${innerWidth}, ${innerHeight})
        void main(){
          vec2 p = (R - 2.*gl_FragCoord.xy) / max(R.x, R.y);
          float turn = atan(p.y, p.x) / ${Math.PI * 2};
          float radius = length(p);

          bool turn_bit = bit(turn, 20.0, -0.1);
          bool turn2_bit = bit(turn, 20.0, 0.1);
          bool radius_bit = bit(pow(radius + 0.4, 3.5), 18.0, -0.6);

          float c = float((turn_bit == turn2_bit) == radius_bit);
          fragColor = vec4(c, c, c, 1.0);
        }
      `

    const vertex = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vertex, vs);
    gl.compileShader(vertex);

    const fragment = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragment, fs);
    gl.compileShader(fragment);

    const program = gl.createProgram();
    gl.attachShader(program, vertex);
    gl.attachShader(program, fragment);
    gl.linkProgram(program);

    const positions = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);

    const posBuf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, posBuf);
    gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

    const aPos = gl.getAttribLocation(program, 'a_position');
    const t = gl.getUniformLocation(program, 't');

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    gl.viewport(0, 0, innerWidth, innerHeight);

    gl.useProgram(program);
    gl.enableVertexAttribArray(aPos);
    gl.vertexAttribPointer(aPos, 2, gl.FLOAT, false, 0, 0);

    function render(now) {
      gl.uniform1f(t, now / 1000);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      requestAnimationFrame(render);
    }
    render(0);
  </script>
</body>

</html>
