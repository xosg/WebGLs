<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moving-spiral</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas></canvas>

    <script>

        const ratio = innerWidth / innerHeight

        const vertexSource = `
            attribute vec2 aPosition;
            varying vec2 vUV;
            void main() {
                vUV = aPosition * vec2(${ratio}, 1);
                gl_Position = vec4(aPosition, 0.0, 1.0);
            }
        `;

        const fragmentSource = `
            precision highp float;
            uniform float iTime;
            varying vec2 vUV;

            vec3 tanh3(vec3 v) {
                return (exp(2.0 * v) - 1.0) / (exp(2.0 * v) + 1.0);
            }

            void main() {                
                float len = length(vUV * 3.5);
                vec4 Cos = cos(vec4(len) + vec4(0.0, 11.0, 33.0, 0.0));
                mat2 rot = mat2(Cos.xz, Cos.yw);  
                vec2 u = vUV * rot;

                vec3 result =
                    vec3(0.5, 0.1, 2.0) / (0.001 * abs(u.x + sin(8.0 * iTime - u.y * 1.0) * 0.1)) +
                    vec3(1.0, 0.1, 0.0) / (0.002 * abs(u.x + sin(4.0 * iTime - u.y * 2.0) * 0.2)) +
                    vec3(1.0, 0.6, 0.0) / (0.003 * abs(u.x + sin(3.0 * iTime - u.y * 4.0) * 0.3)) +
                    vec3(1.0, 2.0, 0.0) / (0.004 * abs(u.x + sin(2.0 * iTime - u.y * 8.0) * 0.4));

                vec3 color = tanh3(result / 20000.0);
                gl_FragColor = vec4(color, 1.0);
            }
        `;
        // color.rgb = clamp(color.rgb, 0.0, 1.0);

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            return shader;
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            return program;
        }

        const canvas = document.querySelector("canvas");
        const gl = canvas.getContext("webgl");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);


        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentSource);
        const program = createProgram(gl, vertexShader, fragmentShader);

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(
            gl.ARRAY_BUFFER,
            new Float32Array([
                -1, -1,
                1, -1,
                -1, 1,
                1, 1
            ]),
            gl.STATIC_DRAW
        );

        const aPositionLoc = gl.getAttribLocation(program, "aPosition");
        gl.enableVertexAttribArray(aPositionLoc);
        gl.vertexAttribPointer(aPositionLoc, 2, gl.FLOAT, false, 0, 0);

        const iTimeLoc = gl.getUniformLocation(program, "iTime");

        // gl.clear(gl.COLOR_BUFFER_BIT);
        gl.useProgram(program);

        function render(time) {
            gl.uniform1f(iTimeLoc, time * 0.001 * 0.2);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    </script>
</body>

</html>
