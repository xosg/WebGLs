<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>messy</title>
  <style>
    html,
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas></canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const gl = canvas.getContext('webgl2');

    let vs =
      `#version 300 es
        in vec4 a_position;
        void main() {
          gl_Position = a_position;
        }
    `

    let fs =
      `#version 300 es
        precision highp float;
        uniform float iTime;
        out vec4 color;

        #define G(t, q, k) t[q % 3] *= t[(q - 1) % 3] - cos(k * t[q % 3])

        void main(){
          vec3 o = gl_FragCoord.xyx / ${innerWidth}.;
          for(int i; i++ < 15; o += cos(o.zyx) + sin(o.yzx - iTime / float(i)))
              G(o, i % 3, G(o, i % 5, o.y));
          color = vec4(o.xzy, 1.);
        }
      `

    const vertex = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vertex, vs);
    gl.compileShader(vertex);

    const fragment = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragment, fs);
    gl.compileShader(fragment);
    if (!gl.getShaderParameter(fragment, gl.COMPILE_STATUS)) {
      console.error("Shader compile error:", gl.getShaderInfoLog(fragment));
    }


    const program = gl.createProgram();
    gl.attachShader(program, vertex);
    gl.attachShader(program, fragment);
    gl.linkProgram(program);

    const positions = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);

    const posBuf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, posBuf);
    gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

    const aPos = gl.getAttribLocation(program, 'a_position');
    const t = gl.getUniformLocation(program, 'iTime');

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    gl.viewport(0, 0, innerWidth, innerHeight);

    gl.useProgram(program);
    gl.enableVertexAttribArray(aPos);
    gl.vertexAttribPointer(aPos, 2, gl.FLOAT, false, 0, 0);

    function render(now) {
      gl.uniform1f(t, now / 1000);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      requestAnimationFrame(render);
    }
    render(0);
  </script>
</body>

</html>
