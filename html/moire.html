<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moiré Pattern Generator</title>
  <style>
    html, body { margin: 0; height: 100%; background: #000; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <canvas id="moire"></canvas>

  <script type="x-shader/x-vertex" id="vs">
    attribute vec3 position;
    attribute vec2 uv;
    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = vec4(position, 1.0);
    }
  </script>

  <script type="x-shader/x-fragment" id="fs">
    precision mediump float;

    varying vec2 vUv;
    uniform vec2 resolution;
    uniform float time;

    vec3 palette(float t) {
      return 0.5 + 0.5 * cos(6.28318 * (vec3(0.0, 0.33, 0.67) + t));
    }

    mat2 rot(float a){ float c = cos(a), s = sin(a); return mat2(c,-s,s,c); }

    void main() {
      // Normalize to -1..1 with aspect
      vec2 p = vUv * 2.0 - 1.0;
      p.x *= resolution.x / resolution.y;

      // Base frequency (in NDC units)
      float base = 40.0;

      // Two nearly-aligned stripe fields (slowly counter-rotating)
      float a1 = time * 0.12;
      float a2 = -time * 0.10 + 0.18; // slight offset for richer moiré

      vec2 q1 = rot(a1) * p;
      vec2 q2 = rot(a2) * p;

      float s1 = 0.5 + 0.5 * cos(q1.x * base);
      float s2 = 0.5 + 0.5 * cos(q2.x * base * 1.03); // tiny frequency mismatch

      // Optional radial rings to enhance interference
      float rings = 0.5 + 0.5 * cos(length(p) * base * 0.55 - time * 0.6);

      // Combine patterns – multiplication yields strong moiré bands
      float m = s1 * s2;
      m = mix(m, m * rings, 0.35);

      // Colorize
      vec3 col = palette(m);

      // Subtle vignette
      float r = length(p);
      col *= smoothstep(1.25, 0.0, r);

      gl_FragColor = vec4(col, 1.0);
    }
  </script>

  <script>
    const canvas = document.getElementById('moire');
    const gl = canvas.getContext('webgl');
    if (!gl) { alert('WebGL not supported'); throw new Error('WebGL not supported'); }

    function createShader(type, source) {
      const sh = gl.createShader(type);
      gl.shaderSource(sh, source);
      gl.compileShader(sh);
      if (!gl.getShaderParameter(sh, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(sh));
        throw new Error('Shader compile failed');
      }
      return sh;
    }

    const vs = createShader(gl.VERTEX_SHADER, document.getElementById('vs').textContent);
    const fs = createShader(gl.FRAGMENT_SHADER, document.getElementById('fs').textContent);

    const program = gl.createProgram();
    gl.attachShader(program, vs);
    gl.attachShader(program, fs);
    gl.linkProgram(program);
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
      console.error(gl.getProgramInfoLog(program));
      throw new Error('Program link failed');
    }

    const positions = new Float32Array([
      -1, -1, 0,
       1, -1, 0,
      -1,  1, 0,
       1,  1, 0,
    ]);
    const uvs = new Float32Array([
      0, 0,
      1, 0,
      0, 1,
      1, 1,
    ]);

    const posBuf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, posBuf);
    gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

    const uvBuf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, uvBuf);
    gl.bufferData(gl.ARRAY_BUFFER, uvs, gl.STATIC_DRAW);

    const aPos = gl.getAttribLocation(program, 'position');
    const aUv  = gl.getAttribLocation(program, 'uv');

    const uTime = gl.getUniformLocation(program, 'time');
    const uRes  = gl.getUniformLocation(program, 'resolution');

    function resize() {
      const dpr = Math.min(window.devicePixelRatio || 1, 2);
      const w = Math.floor(window.innerWidth * dpr);
      const h = Math.floor(window.innerHeight * dpr);
      canvas.width = w; canvas.height = h;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      gl.viewport(0, 0, w, h);
    }
    window.addEventListener('resize', resize);
    resize();

    let start = performance.now();
    function render(now) {
      const t = (now - start) * 0.001;
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);
      gl.uniform1f(uTime, t);
      gl.uniform2f(uRes, canvas.width, canvas.height);

      gl.bindBuffer(gl.ARRAY_BUFFER, posBuf);
      gl.enableVertexAttribArray(aPos);
      gl.vertexAttribPointer(aPos, 3, gl.FLOAT, false, 0, 0);

      gl.bindBuffer(gl.ARRAY_BUFFER, uvBuf);
      gl.enableVertexAttribArray(aUv);
      gl.vertexAttribPointer(aUv, 2, gl.FLOAT, false, 0, 0);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      requestAnimationFrame(render);
    }
    requestAnimationFrame(render);
  </script>
</body>
</html>
