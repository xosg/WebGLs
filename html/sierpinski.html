<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sierpinski fractal</title>
  <style>
    html,
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas></canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const gl = canvas.getContext('webgl2');

    let vs =
      `#version 300 es
        in vec4 a_position;
        void main() {
          gl_Position = a_position;
        }
    `

    let fs =
      `#version 300 es
        precision highp float;
        uniform float time;
        out vec4 fragColor;
        vec2 iRes = vec2(${innerWidth}, ${innerHeight});
        void main(){
          ivec2 sectors;
          vec2 coordOrig = gl_FragCoord.xy / iRes - 0.5;
          coordOrig.y *= iRes.y / iRes.x;
          vec2 coordIter = coordOrig / exp(mod(time, 1.1));
        
          for (int i=0; i < 6; i++) {
              sectors = ivec2(floor(coordIter * 3.0));
              if (sectors == ivec2(1)) {
                  fragColor = vec4(0., 0., 0., 1.);
                  return;
              } else {
                  coordIter = coordIter * 3.0 - vec2(sectors);
              }
          }

          fragColor = vec4(coordOrig.xyy + 0.5, 1.0)
                    + 0.05*(1.1 - mod(time, 1.1));
        }
      `

    const vertex = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vertex, vs);
    gl.compileShader(vertex);

    const fragment = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragment, fs);
    gl.compileShader(fragment);

    const program = gl.createProgram();
    gl.attachShader(program, vertex);
    gl.attachShader(program, fragment);
    gl.linkProgram(program);

    const positions = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);

    const posBuf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, posBuf);
    gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

    const aPos = gl.getAttribLocation(program, 'a_position');
    const t = gl.getUniformLocation(program, 'time');

    gl.viewport(0, 0, canvas.width = innerWidth, canvas.height = innerHeight);

    gl.useProgram(program);
    gl.enableVertexAttribArray(aPos);
    gl.vertexAttribPointer(aPos, 2, gl.FLOAT, false, 0, 0);

    function render(now) {
      gl.uniform1f(t, now / 1000 / 2);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      requestAnimationFrame(render);
    }
    render(0);
  </script>
</body>

</html>
