<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Vector Field</title>
  <style>
    html, body { margin: 0; height: 100%; background: #140022; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <canvas id="neon"></canvas>

  <script type="x-shader/x-vertex" id="vs">
    attribute vec3 position;
    attribute vec2 uv;
    varying vec2 vUv;
    void main(){
      vUv = uv;
      gl_Position = vec4(position, 1.0);
    }
  </script>

  <script type="x-shader/x-fragment" id="fs">
    precision mediump float;

    varying vec2 vUv;
    uniform vec2 resolution;
    uniform float time;

    // Simple hash-based pseudo noise
    float hash(vec2 p){
      p = fract(p*vec2(123.34, 456.21));
      p += dot(p, p+45.32);
      return fract(p.x*p.y);
    }

    float noise(vec2 p){
      vec2 i = floor(p);
      vec2 f = fract(p);
      float a = hash(i);
      float b = hash(i+vec2(1.0,0.0));
      float c = hash(i+vec2(0.0,1.0));
      float d = hash(i+vec2(1.0,1.0));
      vec2 u = f*f*(3.0-2.0*f);
      return mix(a,b,u.x)+ (c-a)*u.y*(1.0-u.x) + (d-b)*u.x*u.y;
    }

    // Neon palette between cyan and magenta on deep purple
    vec3 neonPalette(float t){
      vec3 cyan = vec3(0.0, 1.0, 1.0);
      vec3 mag  = vec3(1.0, 0.0, 1.0);
      vec3 mixc = mix(cyan, mag, 0.5 + 0.5*sin(t));
      return mixc;
    }

    void main(){
      // Normalize to -1..1 keeping aspect
      vec2 p = vUv*2.0 - 1.0;
      p.x *= resolution.x / resolution.y;

      // Vector field angle using animated noise and sines
      float n = 0.0;
      n += noise(p*2.0 + time*0.30);
      n += 0.5*noise(p*3.7 - time*0.22);
      n += 0.25*noise(p*6.1 + time*0.17);
      float angle = 6.28318 * n + 0.7*sin(p.x*2.0 - time*0.8) + 0.6*cos(p.y*1.7 + time*0.6);

      // Direction and its normal
      vec2 v = vec2(cos(angle), sin(angle));
      vec2 nrm = vec2(-v.y, v.x);

      // Stripes perpendicular to the flow
      float freq = 28.0; // density of lines
      float phase = time*1.2;
      float s = dot(p, nrm) * freq + phase;

      // Line intensity: peaks where cos(s) ~ 1
      float lines = pow(0.5 + 0.5*cos(s), 6.0);

      // Secondary thinner lines for richness
      float lines2 = pow(0.5 + 0.5*cos(s*1.7 + 1.2), 5.0) * 0.6;

      // Base deep purple and neon glow
      vec3 base = vec3(0.078, 0.0, 0.133); // #140022 approx
      vec3 neon = neonPalette(angle*0.25);

      // Compose: additive neon over base, no vignette
      vec3 col = base;
      float glow = lines + lines2;
      col += neon * glow * 1.4;           // main glow
      col += neon * glow*glow * 0.6;      // extra bloom-like lift

      gl_FragColor = vec4(col, 1.0);
    }
  </script>

  <script>
    const canvas = document.getElementById('neon');
    const gl = canvas.getContext('webgl');
    if(!gl){ alert('WebGL not supported'); throw new Error('WebGL not supported'); }

    function createShader(type, source){
      const sh = gl.createShader(type);
      gl.shaderSource(sh, source);
      gl.compileShader(sh);
      if(!gl.getShaderParameter(sh, gl.COMPILE_STATUS)){
        console.error(gl.getShaderInfoLog(sh));
        throw new Error('Shader compile failed');
      }
      return sh;
    }

    const vs = createShader(gl.VERTEX_SHADER, document.getElementById('vs').textContent);
    const fs = createShader(gl.FRAGMENT_SHADER, document.getElementById('fs').textContent);

    const program = gl.createProgram();
    gl.attachShader(program, vs);
    gl.attachShader(program, fs);
    gl.linkProgram(program);
    if(!gl.getProgramParameter(program, gl.LINK_STATUS)){
      console.error(gl.getProgramInfoLog(program));
      throw new Error('Program link failed');
    }

    const positions = new Float32Array([
      -1, -1, 0,
       1, -1, 0,
      -1,  1, 0,
       1,  1, 0,
    ]);
    const uvs = new Float32Array([
      0, 0,
      1, 0,
      0, 1,
      1, 1,
    ]);

    const posBuf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, posBuf);
    gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

    const uvBuf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, uvBuf);
    gl.bufferData(gl.ARRAY_BUFFER, uvs, gl.STATIC_DRAW);

    const aPos = gl.getAttribLocation(program, 'position');
    const aUv  = gl.getAttribLocation(program, 'uv');

    const uTime = gl.getUniformLocation(program, 'time');
    const uRes  = gl.getUniformLocation(program, 'resolution');

    function resize(){
      const dpr = Math.min(window.devicePixelRatio || 1, 2);
      const w = Math.floor(window.innerWidth * dpr);
      const h = Math.floor(window.innerHeight * dpr);
      canvas.width = w; canvas.height = h;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      gl.viewport(0, 0, w, h);
    }
    window.addEventListener('resize', resize);
    resize();

    let start = performance.now();
    function render(now){
      const t = (now - start) * 0.001;
      gl.clearColor(0.078, 0.0, 0.133, 1.0); // deep purple background
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.useProgram(program);
      gl.uniform1f(uTime, t);
      gl.uniform2f(uRes, canvas.width, canvas.height);

      gl.bindBuffer(gl.ARRAY_BUFFER, posBuf);
      gl.enableVertexAttribArray(aPos);
      gl.vertexAttribPointer(aPos, 3, gl.FLOAT, false, 0, 0);

      gl.bindBuffer(gl.ARRAY_BUFFER, uvBuf);
      gl.enableVertexAttribArray(aUv);
      gl.vertexAttribPointer(aUv, 2, gl.FLOAT, false, 0, 0);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      requestAnimationFrame(render);
    }
    requestAnimationFrame(render);
  </script>
</body>
</html>
