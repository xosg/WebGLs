<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>flower</title>
  <style>
    html,
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas></canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const gl = canvas.getContext('webgl2');

    let vs =
      `#version 300 es
        in vec4 a_position;
        void main() {
          gl_Position = a_position;
        }
    `

    // const ratio = (innerWidth / innerHeight).toFixed(1)
    const min = Math.min(innerWidth, innerHeight).toFixed(1)

    let fs =
      `#version 300 es
        precision highp float;
        uniform float time;
        out vec4 fragColor;
        vec2 iRes = vec2(${innerWidth}, ${innerHeight});
        void main(){
          vec2 uv = (gl_FragCoord.xy - 0.5 * iRes) / ${min};
          vec3 p = vec3(uv, -.5) * sin(time/10.0) * 50.0;
          float d = sin(length(p)+time), 
                a = sin(mod(atan(p.y, p.x) + time + sin(d+time), ${Math.PI / 3})*3.), 
                v = a + d, 
                m = sin(length(p)*4.0-a+time);
          fragColor = vec4(
            v * sin(m*sin(d) - time*.1), 
            v * m * sin(tan(sin(a)) * sin(a*3.)*3. + time*.5), 
            mod(v,m), 
            time
          );
        }
      `

    const vertex = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vertex, vs);
    gl.compileShader(vertex);

    const fragment = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fragment, fs);
    gl.compileShader(fragment);

    const program = gl.createProgram();
    gl.attachShader(program, vertex);
    gl.attachShader(program, fragment);
    gl.linkProgram(program);

    const positions = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);

    const posBuf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, posBuf);
    gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

    const aPos = gl.getAttribLocation(program, 'a_position');
    const t = gl.getUniformLocation(program, 'time');

    gl.viewport(0, 0, canvas.width = innerWidth, canvas.height = innerHeight);

    gl.useProgram(program);
    gl.enableVertexAttribArray(aPos);
    gl.vertexAttribPointer(aPos, 2, gl.FLOAT, false, 0, 0);

    function render(now) {
      gl.uniform1f(t, now / 1000);
      // gl.uniform1f(t, 444);
      gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      requestAnimationFrame(render);
    }
    render(0);
  </script>
</body>

</html>
