<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Animation Gallery</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸŒŸ</text></svg>">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181c20;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(128px, 1fr));
      gap: 2.0rem 1rem;
      padding: 0 1.3rem;
    }

    .gallery a {

      transition: transform 0.15s, box-shadow 0.15s;
    }

    .gallery a:hover {
      transform: translateY(-6px) scale(1.04);
      /* box-shadow: 0 6px 32px #00eaff44, 0 2px 16px #0008; */
    }

    img {
      width: 128px;
      height: 128px;
      filter: contrast(1.3);
      border-radius: 1rem;
      background: #181c20;
      box-shadow: 0 0 0 2px #222, 0 2px 8px #00eaff22;
      display: block;
      object-fit: contain;
    }

    .gallery a:hover img {
      box-shadow: 0 0 0 3px #00eaff, 0 2px 16px #00eaff55;
    }

    h3 {
      color: #61dafb;
      font-size: 1.08rem;
      font-weight: 600;
      text-align: center;
      text-transform: capitalize;
      /* letter-spacing: 0.01em; */
      text-shadow: 0 1px 4px #000a;
    }

    a {
      color: inherit;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a:focus-visible {
      outline: 2px solid #00eaff;
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <h1>WebGL Gallery</h1>

  <div class="gallery"> </div>


  <script>
    let items = [
      "neon-vortex",
      "snowflake",
      "torus-interior",
      "rainflow",
      "flame",
      "blooming",
      "circles",
      "spiral-vortex",
      "vortex",
      "optimistic",
      "rotational-fractal",
      "wave-spectrum",
      "scan-line",
      "spiraling",
      "trippy",
      "illusion-grid",
      "swirl",
      "hypnosis",
      "sierpinski",
      "flower",
      "grid",
      "ripple",
      "messy",
      "vertigo",
      "escher-grid-warp",
      "fire",
      "square-spiral",
      "star",
      "eclipse",
      "weaving",
      "spiral-illusion",
      "fan",
      "plasma",
      "circle",
      "marbling",
      "symmetric-light"
      , "sun"
      , "spiral"
      , "wave",
      "infinite-tunnel",
      "moving-spiral",
      "moire",
      "wave-interference",
      "neon-vector-field",
      "cafe-wall",
      "retro-crt",
      "organic-noise",
      "kaleidoscope",
      "prismatic-shards",
      "aurora",
      "pixel-ripples",
      "liquid-mosaic",
      "fractal-flame",
      "chromatic-caustics",
      "iridescent-oil-slick"
      , "ripple-lens"
      , "metal-plasma"
      , "desert-dunes"
      , "ocean-currents"
      , "stellar-petals"
      , "neon-lattice"
      , "glacier-flow"
      , "solar-flares"
      , "rainbow-caustics"
      , "tri-tiling"
      , "water"

    ];

    // Dynamically generate gallery items

    items = items.map(item => `
      <a href="./html/${item}.html">
        <img src="./favicon/${item}.png" alt="${item}">
        <h3>${item}</h3>
      </a>
    `);

    const gallery = document.querySelector('.gallery');
    gallery.innerHTML = items.join('');

    document.title = items.length + ` WebGL Effects`;
  </script>
</body>

</html>
